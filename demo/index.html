<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>search-bar demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../search-bar.html">
    <link rel="import" href="../bower_components/paper-toast/paper-toast.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        div#container{
          width: 100%;
          height: 40px;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic search-bar demo</h3>
      <demo-snippet>
        <template>
          <search-bar></search-bar>
          <paper-toast class="fit-bottom"></paper-toast>
          <div id="container"></div>
        </template>
        <script>
          let searchBar = document.querySelector('search-bar');
          searchBar.addEventListener('search-init',(event) => {
            let toast = document.querySelector('paper-toast');
            toast.text = 'Your search: ' + event.detail
            toast.show();
            toast.fitInto = container;
          });
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
